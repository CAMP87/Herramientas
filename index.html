        <div class="col-sm-3 ipn">
          <img class="img-fluid" src="imagenes/LOGOTIPO_IPN.png">
        </div>
        <div class="col-sm-6 lector">
           <video id="preview"></video>
                <script>  
                    let scanner = new Instascan.Scanner(
                        {
                            video: document.getElementById('preview')
                        }
                    );
                    scanner.addListener('scan', function(content) {
                        // alert(content);
                        window.location = "php/recibe.php?content=" + content;
                        $_POST["content"];

                    });
                    Instascan.Camera.getCameras().then(cameras =>
                    {
                        if(cameras.length > 0){
                            scanner.start(cameras[0]);
                        } else {
                            console.error("Please enable Camera!");
                        }
                    });
                </script>
        </div>
        <div class="col-sm-3 u">
              <img class="img-fluid" src="imagenes/Escudo-UPIICSA.png">
        </div>
      </div>
